name: Build
on: [push, pull_request]

env:
  DOTNET_NOLOGO: 1

jobs:
  build-windows:
    name: build-windows
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup .NET 5
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x

      - name: NuGet Restore
        run: dotnet restore -nodeReuse:false src/InterfaceBaseInvoke.sln

      - name: Build Debug
        run: dotnet build --configuration Debug -nodeReuse:false --no-restore src/InterfaceBaseInvoke.sln

      - name: Build Release
        run: dotnet build --configuration Release -nodeReuse:false --no-restore src/InterfaceBaseInvoke.sln

      - name: Test Debug
        run: dotnet test --configuration Debug -nodeReuse:false --no-build src/InterfaceBaseInvoke.sln

      - name: Test Release
        run: dotnet test --configuration Release -nodeReuse:false --no-build src/InterfaceBaseInvoke.sln


  publish:
    if: ${{ github.ref == 'refs/heads/master' }}
    needs: build-windows
    name: publish
    runs-on: windows-latest
    steps:
      - name: NuGet Pack
        run: dotnet pack --configuration Release -nodeReuse:false src/InterfaceBaseInvoke.sln

      - name: NuGet Publish
        shell: pwsh
        run: |
          $path = [IO.Path]::Combine(".", "output", "*.nupkg")
          dotnet nuget push $path -s https://api.nuget.org/v3/index.json -k ${{ secrets.NUGET_API_KEY }} --skip-duplicate --no-symbols true
